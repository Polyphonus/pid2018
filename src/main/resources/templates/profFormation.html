<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
   
<head  th:replace="head">
</head>
<body>
<div class="container">
  <header th:replace="headerAdmin">
  </header>  
<form class="form-horizontal"  th:object="${newFormation}" method="post">
<div class="row form-group">
    <div class="col-sm-3">
    Sélectionner une formation:
    </div>
    <div class="col-sm-2">
        <select th:field="*{id}">
        <option th:each="formation : ${formations}" 
        th:value="${formation.id}" 
        th:text="${formation.titre}">
        </option>
        </select>  
    </div>
</div>
<div class="row form-group">
    <div class="col-sm-3">
    Sélectionner des formateurs:
    </div>
    <div class="col-sm-2">
        <select id="professeurs" name="professeurs" multiple="multiple">
        
        <option th:each="prof : ${users}"
        th:value="${prof.userId}" 
        th:text="${prof.userName}">
        </option>
        </select>  
    </div>
</div>
<div class="row form-group">
    <div class="col-xs-6">
    <div th:if="${message}!=NULL">
    <div id="erreur" class="alert alert-danger ">
        <span  th:text="${message}"></span>
    </div>
    </div>
    </div>
</div>
 <div class="row form-group">
    <div class="col-sm-2">
    <input type="submit" />
    </div>
 </div>
 
 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</form>
</div>
</body>
</html>
