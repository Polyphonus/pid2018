<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
   
<head  th:replace="head">
</head>
<body>
<div class="container">
  <header th:replace="headerAdmin">
  </header>  

     <div class="row">
        <div class="col-lg-8 col-lg-offset-4">
            <h2> Liste des statuts déjà enregistrés</h2>
        </div>
    </div>
    
     <div class="row">
        <div class="col-lg-8 col-lg-offset-4">
           
            <ul th:each="statut : ${statuts}">
                <li><span th:text="${statut.statut}"></span></li>
            </ul>
        </div>  
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-4">
            <form class="form-horizontal" th:object="${newStatut}" method="post">
            <div class="row form-group">
                <div  class="col-xs-6">
                    <label for="statut"> Nom du statut à ajouter:</label>
                    <div class="input-group">
                        <input type="text"  size="50" class="form-control" th:field="*{statut}" />
                        
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-xs-6">
                        <div th:if="${#fields.hasErrors('statut')}">
                            <div id="erreur_Name" class="alert alert-danger ">
                                <span  th:errors="*{statut}">
                                </span>
                            </div> 
                        </div>
                     <div th:if="${message}!=NULL">
                            <div id="erreur" class="alert alert-danger ">
                                <span  th:text="${message}"></span>
                            </div>
                     </div>
                </div>
            </div>
            <div class="row form-group">
                <div  class="col-xs-3">
                  
                    
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">
                            Ajouter
                            </button>
                        </span>
                    </div>
                </div>
                <!-- commenter pour les tests -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>
            
        </div>
    </div>
</div>
</body>
</html>
