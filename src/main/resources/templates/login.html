<html xmlns:th="http://www.thymeleaf.org">
   
<head  th:replace="head">
</head>
<header>
    
    
    <div class="row">
        <div class="col-lg-12"> 
        <img src="../static/images/formation.png"  th:src="@{images/formation.png}"
            class="img-circle img-responsive"/>
        </div>    
    </div>
    <div class="row"> 
             <div class="col-lg-8 col-lg-offset-4"> 
                <div class="navbar navbar-inverse navbar-fixed-top">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/" th:href="@{/}">Accueil</a>
                    </div>
                </div>
             </div>
        
    </div>  
</header>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-4">
        <h1>Login page</h1>
        <p th:if="${loginError}">Mauvais username ou password</p>
        <form th:action="@{/login}" method="post">
        <label for="username">Username</label>:
        <input type="text" id="username" name="username" /> <br />
        <label for="password">Password</label>:
        <input type="password" id="password" name="password" /> <br />
       
       
        <div class="alert-danger" th:if="${param.error ne null}"> username et password  invalides</div>
        <div class="alert-normal" th:if="${param.logout ne null}">Vous avez été déconnecté.</div>
			
        <input type="submit" value="Connexion" />
         
        </form>
   
        </div>
    </div>  
</div>
</body>
</html>
